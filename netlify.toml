[build]
  base = "."
  command = "cd frontend && npm install && npm run build"
  publish = "/opt/build/repo/frontend/public"
  functions = "netlify/functions"

[functions]
  external_node_modules = ["express", "mongoose"]
  node_bundler = "esbuild"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200 