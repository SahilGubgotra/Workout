<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Day</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        /* Backup styles in case external CSS fails to load */
        body {
            font-family: 'Arial', sans-serif;
            background: url('styles/background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1000px;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 60px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 30px;
            width: 100%;
            padding: 20px;
        }

        .days-grid .full-row {
            grid-column: span 3;
            display: flex;
            justify-content: center;
        }

        button {
            padding: 30px;
            font-size: 1.5em;
            background-color: rgba(0, 123, 255, 0.8);
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 200px;
        }

        button:hover {
            background-color: rgba(0, 123, 255, 1);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .days-grid {
                grid-template-columns: 1fr 1fr;
                grid-gap: 20px;
            }

            .days-grid .full-row {
                grid-column: span 2;
            }

            button {
                max-width: 150px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose a day</h1>
        <div class="days-grid">
            <form action="/monday" method="get">
                <button type="submit">Monday</button>
            </form>
            <form action="/tuesday" method="get">
                <button type="submit">Tuesday</button>
            </form>
            <form action="/wednesday" method="get">
                <button type="submit">Wednesday</button>
            </form>
            <form action="/thursday" method="get">
                <button type="submit">Thursday</button>
            </form>
            <form action="/friday" method="get">
                <button type="submit">Friday</button>
            </form>
            <form action="/saturday" method="get">
                <button type="submit">Saturday</button>
            </form>
            <div class="full-row">
                <form action="/sunday" method="get">
                    <button type="submit">Sunday</button>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
